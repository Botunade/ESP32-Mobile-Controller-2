<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Tank Controller (Cloud)</title>

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Firebase SDKs (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            --card-bg: rgba(30, 41, 59, 0.7);
            --card-border: rgba(255, 255, 255, 0.1);
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --primary-gradient: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            --success: #22c55e;
            --danger: #ef4444;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-gradient);
            color: var(--text);
            margin: 0;
            padding: 24px 20px;
            min-height: 100vh;
        }

        h1 {
            font-size: 1.75rem;
            text-align: center;
            margin-bottom: 4px;
            background: linear-gradient(to right, #60a5fa, #c084fc);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            text-align: center;
            color: var(--text-muted);
            margin-bottom: 2rem;
            font-weight: 300;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--card-border);
            padding: 20px;
            border-radius: 24px;
            margin-bottom: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 12px;
        }

        .full-width {
            grid-column: span 2;
        }

        .label {
            color: var(--text-muted);
            font-size: 0.75rem;
            text-transform: uppercase;
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .value {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .unit {
            font-size: 1rem;
            color: var(--text-muted);
            font-weight: 400;
        }

        input {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--card-border);
            color: white;
            padding: 14px;
            border-radius: 12px;
            width: 100%;
            font-size: 1.1rem;
            text-align: center;
            font-family: 'Outfit', sans-serif;
        }

        button {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 16px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            margin-top: 10px;
            font-family: 'Outfit', sans-serif;
            transition: transform 0.1s;
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .status-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #64748b;
            margin-right: 8px;
        }

        .status-dot.connected {
            background: var(--success);
            box-shadow: 0 0 12px var(--success);
        }

        .chart-container {
            height: 200px;
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <h1>Tank Controller</h1>
    <p class="subtitle">Cloud Dashboard (Firebase)</p>

    <!-- Connection Status -->
    <div class="card" style="text-align: center;">
        <div class="status-dot" id="statusDot"></div>
        <span id="statusText" style="color: var(--text-muted);">Connecting to Cloud...</span>
    </div>

    <!-- Live Data -->
    <div class="grid">
        <div class="card">
            <span class="label">Water Level</span>
            <div class="value" id="levelDisplay">-- <span class="unit">%</span></div>
        </div>
        <div class="card">
            <span class="label">Pump Status</span>
            <div class="value" id="pumpDisplay">--</div>
        </div>
    </div>

    <!-- Chart -->
    <div class="card">
        <span class="label">History (Realtime)</span>
        <div class="chart-container">
            <canvas id="levelChart"></canvas>
        </div>
    </div>

    <!-- Controls -->
    <div class="card">
        <span class="label">Control Limits</span>
        <div class="grid" style="margin-bottom: 0;">
            <div>
                <label class="label" style="font-size: 0.6rem;">Upper (Stop)</label>
                <input type="number" id="setpointInput" placeholder="80">
            </div>
            <div>
                <label class="label" style="font-size: 0.6rem;">Lower (Start)</label>
                <input type="number" id="lowerLimitInput" placeholder="40">
            </div>
        </div>
        <button id="updateBtn">Update Limits</button>
        <p style="text-align: center; font-size: 0.8rem; color: var(--text-muted); margin-top: 10px;">
            Current: <span id="currentLower">--</span>% to <span id="currentUpper">--</span>%
        </p>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA0lQ2pU_mDQwt5YMhpRHQFJ29TZI___nY",
            authDomain: "tank-controller-4ad39.firebaseapp.com",
            databaseURL: "https://tank-controller-4ad39-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "tank-controller-4ad39",
            storageBucket: "tank-controller-4ad39.firebasestorage.app",
            messagingSenderId: "793372025079",
            appId: "1:793372025079:web:50da90bd720dbff2eab3f2"
        };

        // Initialize Firebase
        let app, db;
        try {
            app = firebase.initializeApp(firebaseConfig);
            db = firebase.database();
            document.getElementById('statusText').innerText = "Waiting for data...";
        } catch (e) {
            console.error(e);
            document.getElementById('statusText').innerText = "Config Error (Check Console)";
        }

        // DOM Elements
        const el = {
            level: document.getElementById('levelDisplay'),
            pump: document.getElementById('pumpDisplay'),
            statusDot: document.getElementById('statusDot'),
            statusText: document.getElementById('statusText'),
            updateBtn: document.getElementById('updateBtn'),
            setpointIn: document.getElementById('setpointInput'),
            lowerIn: document.getElementById('lowerLimitInput'),
            currSetpoint: document.getElementById('currentUpper'),
            currLower: document.getElementById('currentLower'),
        };

        // Chart Setup
        const ctx = document.getElementById('levelChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: Array(50).fill(''),
                datasets: [{
                    label: 'Level %', data: Array(50).fill(null),
                    borderColor: '#22d3ee', backgroundColor: 'rgba(34, 211, 238, 0.1)',
                    borderWidth: 2, tension: 0.4, fill: true, pointRadius: 0
                }]
            },
            options: {
                responsive: true, maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: { y: { min: 0, max: 100, grid: { color: '#334155' } }, x: { display: false } },
                animation: false
            }
        });

        // Listen for data
        if (db) {
            const statusRef = db.ref('/tank/status');

            statusRef.on('value', (snapshot) => {
                const data = snapshot.val();
                if (!data) return;

                // Connection Check based on timestamp (simple logic)
                const now = Date.now(); // Device timestamp in ms
                // Note: Device millis() resets on reboot, so we just check if we got data
                el.statusDot.classList.add('connected');
                el.statusText.innerText = `Online (Last update: ${new Date().toLocaleTimeString()})`;

                // Update Values
                el.level.innerHTML = `${data.level_percent.toFixed(0)} <span class="unit">%</span>`;

                if (data.pump_on) {
                    el.pump.innerText = "ON";
                    el.pump.style.color = "#22c55e";
                } else {
                    el.pump.innerText = "OFF";
                    el.pump.style.color = "#64748b";
                }

                // Update Limits Display
                el.currSetpoint.innerText = data.setpoint_percent;
                el.currLower.innerText = data.lower_limit;

                // Update Chart
                if (chart.data.datasets[0].data.length >= 50) {
                    chart.data.datasets[0].data.shift();
                }
                chart.data.datasets[0].data.push(data.level_percent);
                chart.update('none');
            });
        }

        // Update Limits
        el.updateBtn.addEventListener('click', () => {
            const setpoint = parseFloat(el.setpointIn.value);
            const lower_limit = parseFloat(el.lowerIn.value);

            if (!db || isNaN(setpoint) || isNaN(lower_limit)) {
                alert("Invalid input or no database connection");
                return;
            }

            el.updateBtn.innerText = "Sending...";
            db.ref('/tank/control').set({
                setpoint: setpoint,
                lower_limit: lower_limit,
                timestamp: Date.now()
            }).then(() => {
                el.updateBtn.innerText = "Update Limits";
                alert("Settings sent to cloud!");
            }).catch((e) => {
                console.error(e);
                alert("Failed to send settings");
                el.updateBtn.innerText = "Update Limits";
            });
        });

    </script>
</body>

</html>
